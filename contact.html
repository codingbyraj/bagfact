<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Bag Fact - Contact Us</title>
	<link rel="stylesheet" href="assets/css/font-awesome.css">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
	<link rel="stylesheet" href="assets/themes/1/js-image-slider.css">
	<link href="https://fonts.googleapis.com/css?family=Cairo|Vollkorn+SC" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/generic.css"> </head>

<body>
	<div id="container">
		<!-- social media links start -->
		<div class="social_media">
			<div id="fb" class="social_icon"><i class="fa fa-facebook" aria-hidden="true"></i></div>
			<div id="gp" class="social_icon"><i class="fa fa-google-plus" aria-hidden="true"></i></div>
			<div id="twt" class="social_icon"><i class="fa fa-twitter" aria-hidden="true"></i></div>
		</div>
		<!-- social media links end -->
		<!--  header start  -->
		<header>
			<div class="container">
				<div class="row">
					<div class="col-sm-7 company">
						<a href="index.html">
							<div class="logo_name"> <img id="logo" src="assets/images/logo/final6.png" alt="logo not visible">
								<h3>Bag Fact</h3> </div>
						</a>
					</div>
					<div class="col-sm-5" id="header_menu">
						<!--header menu-->
						<ul>
							<li class="headmenu"><a href="index.html">Home</a></li>
							<li class="headmenu"><a href="prod_sports_bag.html">Product</a>
								<div class="dropdown">
									<ul>
										<li>Sports Bag</li>
										<li>Laptop Bag</li>
										<li>Travelling Bag</li>
										<li>Gym Bag</li>
									</ul>
								</div>
							</li>
							<li class="headmenu"><a href="contact.html">Contact</a></li>
							<li class="headmenu"><a href="aboutus.html">About Us</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<div id="contact_content">
			<div class="container">
				<h1>We are here to help you</h1>
				<div class="row cont-cover">
					<div class="col-sm-7">
						<div class="contact-form">
							<form action="#" id="contact">
								<div class="row">
									<!--name-->
									<div class="col-sm-6 form-row">
										<label for="fname">First Name*</label>
										<input type="text" id="fname" required> </div>
									<div class="col-sm-6 form-row">
										<label for="lname">Last Name*</label>
										<input type="text" id="lname" required> </div>
									<!--email-->
									<div class="col-sm-12">
										<div class="bemail form-row">
											<label for="email">Email Id*</label>
											<input type="email" id="email" required> </div>
										<div class="comp-name form-row">
											<label for="company">Company*</label>
											<input type="text" id="company" required> </div>
										<div class="detail form-row">
											<label for="description">Tell me more about yourself</label>
											<textarea name="" id="description" cols="30" rows="10" required></textarea>
										</div>
										<!--button-->
										<div class="detail form-row">
											<input type="submit" value="Send Message"> </div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div id="map-holder" class="col-sm-5">
						<iframe width="100%" height="400" src="https://www.mapsdirections.info/en/custom-google-maps/map.php?width=100%&height=450&hl=ru&q=Malet%20St%2C%20London%20WC1E%207HU%2C%20United%20Kingdom+(Your%20Business%20Name)&ie=UTF8&t=&z=14&iwloc=A&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.mapsdirections.info/en/custom-google-maps/">Create Google Map</a> by <a href="https://www.mapsdirections.info/en/">Measure area on map</a></iframe>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>&copy; Bag Fact | All Rights Reserved || Designed &amp; Developed By Anuj Kumar Pal &amp; Abhishek Raj</p>
		</footer>
	</div>
</body>
<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/themes/1/js-image-slider.js"></script>
<script src="assets/js/Event.js"></script>
<script src="assets/js/Magnifier.js"></script>
<script src="assets/js/main.js"></script>

</html>
